<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kitchen Display</title>
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-dark bg-danger">
    <div class="container-fluid">
        <span class="navbar-brand">üç≥ Kitchen Display</span>
        <div class="d-flex align-items-center text-white me-3">
            <span sec:authentication="name"></span>&nbsp;<span class="badge bg-light text-dark">KITCHEN</span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-4">
    <div class="row g-3" th:if="${!#lists.isEmpty(items)}">
        <div class="col-md-3" th:each="item : ${items}">
            <div class="card bg-secondary text-white">
                <div class="card-header">
                    <strong th:text="${item.order.table.tableNumber}"></strong>
                    <small class="float-end" th:text="${#temporals.format(item.order.createdAt, 'HH:mm')}"></small>
                </div>
                <div class="card-body">
                    <h5 th:text="${item.menuItem.name}"></h5>
                    <p>Qty: <strong th:text="${item.quantity}"></strong></p>
                    <p th:if="${item.notes != null and !item.notes.isEmpty()}" class="text-warning small"
                       th:text="${'Note: ' + item.notes}"></p>
                </div>
                <div class="card-footer">
                    <form th:action="@{/kitchen/item/{id}/ready(id=${item.id})}" method="post">
                        <button type="submit" class="btn btn-success w-100">‚úì Mark Ready</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(items)}" class="text-center mt-5">
        <h4 class="text-muted">No pending orders</h4>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
