<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/waiter/dashboard}">‚Üê Dashboard</a>
        <div class="d-flex align-items-center text-white me-3">
            <span sec:authentication="name"></span>&nbsp;<span class="badge bg-light text-dark">WAITER</span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-4">
    <h4>New Order for <span th:text="${table.tableNumber}"></span></h4>
    <a th:href="@{/waiter/table/{id}(id=${table.id})}" class="btn btn-primary mt-2">Start Order</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
