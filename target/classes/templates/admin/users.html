<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">‚Üê Admin</a>
        <span class="navbar-text text-white">User Management</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h4>Users</h4>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr><th>Username</th><th>Full Name</th><th>Role</th><th>Active</th><th>Action</th></tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td><span class="badge bg-primary" th:text="${user.role}"></span></td>
                        <td><span class="badge" th:classappend="${user.active} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${user.active} ? 'Yes' : 'No'"></span></td>
                        <td>
                            <form th:action="@{/admin/users/{id}/toggle(id=${user.id})}" method="post" class="d-inline">
                                <button class="btn btn-sm btn-outline-warning" type="submit"
                                        th:text="${user.active} ? 'Deactivate' : 'Activate'"></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Add User</div>
                <div class="card-body">
                    <form th:action="@{/admin/users/save}" method="post">
                        <div class="mb-2">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="fullName" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Role</label>
                            <select name="role" class="form-select">
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
