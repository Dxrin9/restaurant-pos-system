<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">üè† Admin Dashboard</span>
        <div class="d-flex gap-2">
            <a href="/admin/menu" class="btn btn-outline-light btn-sm">Menu</a>
            <a href="/admin/users" class="btn btn-outline-light btn-sm">Users</a>
            <a href="/admin/tables" class="btn btn-outline-light btn-sm">Tables</a>
            <a href="/admin/reports" class="btn btn-outline-light btn-sm">Reports</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h3>Dashboard</h3>
    <div class="row g-3 mt-2">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Orders Today</h5>
                    <h2 th:text="${totalOrdersToday}">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">Active Tables</h5>
                    <h2 th:text="${activeTables}">0</h2>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mt-4">Active Orders</h4>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr><th>ID</th><th>Table</th><th>Status</th><th>Total</th><th>Created</th></tr>
        </thead>
        <tbody>
            <tr th:each="order : ${recentOrders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.table.tableNumber}"></td>
                <td><span class="badge bg-secondary" th:text="${order.status}"></span></td>
                <td th:text="${'$' + order.total}"></td>
                <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
