<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waiter Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Restaurant POS</span>
        <div class="d-flex align-items-center text-white me-3">
            <span sec:authentication="name"></span>&nbsp;<span class="badge bg-light text-dark">WAITER</span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-4">
    <h3>Tables</h3>
    <div class="row g-3">
        <div class="col-md-3" th:each="table : ${tables}">
            <a th:href="@{/waiter/table/{id}(id=${table.id})}" class="text-decoration-none">
                <div class="card text-center"
                     th:classappend="${table.status == 'AVAILABLE'} ? 'border-success' : 'border-danger'">
                    <div class="card-body"
                         th:classappend="${table.status == 'AVAILABLE'} ? 'bg-success bg-opacity-10' : 'bg-danger bg-opacity-10'">
                        <h5 class="card-title" th:text="${table.tableNumber}">TABLE_1</h5>
                        <span class="badge"
                              th:classappend="${table.status == 'AVAILABLE'} ? 'bg-success' : 'bg-danger'"
                              th:text="${table.status}">AVAILABLE</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
