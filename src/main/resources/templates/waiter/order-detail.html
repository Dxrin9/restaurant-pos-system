<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/waiter/dashboard}">‚Üê Dashboard</a>
        <div class="d-flex align-items-center text-white me-3">
            <span sec:authentication="name"></span>&nbsp;<span class="badge bg-light text-dark">WAITER</span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <!-- Left: Add Items -->
        <div class="col-md-7">
            <h4>Table: <span th:text="${order.table.tableNumber}"></span> &nbsp;
                <span class="badge bg-secondary" th:text="${order.status}"></span>
            </h4>
            <h5 class="mt-3">Add Item</h5>
            <form th:action="@{/waiter/order/{id}/add-item(id=${order.id})}" method="post" class="card p-3">
                <div class="mb-2">
                    <label class="form-label">Menu Item</label>
                    <select name="menuItemId" class="form-select">
                        <optgroup th:each="cat : ${categories}" th:label="${cat.name}">
                            <option th:each="item : ${menuItems}"
                                    th:if="${item.category != null and item.category.id == cat.id}"
                                    th:value="${item.id}" th:text="${item.name + ' ($' + item.price + ')'}"></option>
                        </optgroup>
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="quantity" class="form-control" value="1" min="1">
                </div>
                <div class="mb-2">
                    <label class="form-label">Notes</label>
                    <input type="text" name="notes" class="form-control" placeholder="Special instructions">
                </div>
                <button type="submit" class="btn btn-primary">Add to Order</button>
            </form>
        </div>

        <!-- Right: Order Summary -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header"><strong>Order Summary</strong></div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th>Status</th></tr></thead>
                        <tbody>
                            <tr th:each="item : ${order.items}">
                                <td>
                                    <span th:text="${item.menuItem.name}"></span>
                                    <small class="text-muted" th:if="${item.notes != null and !item.notes.isEmpty()}">
                                        <br th:text="${item.notes}"></small>
                                </td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${'$' + item.subtotal}"></td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${item.ready} ? 'bg-success' : 'bg-warning text-dark'"
                                          th:text="${item.ready} ? 'Ready' : 'Pending'"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-end"><strong>Total: $<span th:text="${order.total}"></span></strong></div>
                </div>
                <div class="card-footer d-flex gap-2">
                    <form th:action="@{/waiter/order/{id}/send(id=${order.id})}" method="post"
                          th:if="${order.status.name() == 'NEW' or order.status.name() == 'PARTIALLY_READY'}">
                        <button type="submit" class="btn btn-warning">Send to Stations</button>
                    </form>
                    <form th:action="@{/waiter/order/{id}/pay(id=${order.id})}" method="post"
                          th:if="${order.status.name() == 'READY' or order.status.name() == 'SENT' or order.status.name() == 'PARTIALLY_READY'}">
                        <select name="paymentMethod" class="form-select form-select-sm d-inline w-auto">
                            <option th:each="pm : ${paymentMethods}" th:value="${pm}" th:text="${pm}"></option>
                        </select>
                        <button type="submit" class="btn btn-success btn-sm">Pay</button>
                    </form>
                    <form th:action="@{/waiter/order/{id}/void(id=${order.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Void this order?')">Void</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
