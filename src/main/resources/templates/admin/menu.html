<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">‚Üê Admin</a>
        <span class="navbar-text text-white">Menu Management</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h4>Menu Items</h4>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr><th>Name</th><th>Price</th><th>Station</th><th>Category</th><th>Active</th><th>Action</th></tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${'$' + item.price}"></td>
                        <td th:text="${item.stationType}"></td>
                        <td th:text="${item.category != null ? item.category.name : '-'}"></td>
                        <td><span class="badge" th:classappend="${item.active} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${item.active} ? 'Yes' : 'No'"></span></td>
                        <td>
                            <form th:action="@{/admin/menu/item/{id}/toggle(id=${item.id})}" method="post" class="d-inline">
                                <button class="btn btn-sm btn-outline-warning" type="submit"
                                        th:text="${item.active} ? 'Disable' : 'Enable'"></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header">Add Menu Item</div>
                <div class="card-body">
                    <form th:action="@{/admin/menu/item/save}" method="post">
                        <div class="mb-2">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Price</label>
                            <input type="number" step="0.01" name="price" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Station Type</label>
                            <select name="stationType" class="form-select">
                                <option th:each="st : ${stationTypes}" th:value="${st}" th:text="${st}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Category</label>
                            <select name="categoryId" class="form-select">
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Item</button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Add Category</div>
                <div class="card-body">
                    <form th:action="@{/admin/menu/category/save}" method="post">
                        <div class="mb-2">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Add Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
