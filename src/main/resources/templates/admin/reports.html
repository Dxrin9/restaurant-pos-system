<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">‚Üê Admin</a>
        <span class="navbar-text text-white">Reports</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-4">
    <form th:action="@{/admin/reports}" method="get" class="row g-2 mb-4">
        <div class="col-auto">
            <input type="date" name="date" class="form-control" th:value="${date}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">View Report</button>
        </div>
    </form>

    <div class="row g-3" th:if="${report != null}">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h6>Total Orders</h6>
                    <h3 th:text="${report.totalOrders}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h6>Total Revenue</h6>
                    <h3 th:text="${'$' + report.totalRevenue}">$0.00</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h6>Items Sold</h6>
                    <h3 th:text="${report.totalItemsSold}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-secondary">
                <div class="card-body">
                    <h6>Shifts</h6>
                    <h3 th:text="${report.activeShifts}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mt-4">Orders</h4>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr><th>ID</th><th>Table</th><th>Status</th><th>Payment</th><th>Total</th><th>Created</th></tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.table.tableNumber}"></td>
                <td><span class="badge bg-secondary" th:text="${order.status}"></span></td>
                <td th:text="${order.paymentMethod != null ? order.paymentMethod : '-'}"></td>
                <td th:text="${'$' + order.total}"></td>
                <td th:text="${#temporals.format(order.createdAt, 'HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
